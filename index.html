<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="utf-8" />

<meta http-equiv="Content-Type" content="UTF-8" />

<body>
<script src="jquery-2.1.1.js"></script>
<script>
$.getJSON('data.json', function (data) {
    console.log(data);		
	//loop through json data
	for(var k in data){
		//target it table with id of listings 
		$('#listings').append('<tr><td>' + k + '</td><td>'+ data[k].bbcone +'</td><td>'
								+ data[k].bbctwo +'</td><td>'+ data[k].bbcthree +'</td><td>'
								+ data[k].bbcfour +'</td><td>'+ data[k].bbcnews24 +'</td><td>'
								+ data[k].cbbc +'</td><td>'+ data[k].cbeebies +'</td></tr>');				
	}

});
	function drawDateFormatTable() {
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Employee Name');
  data.addColumn('date', 'Start Date (Long)');
  data.addColumn('date', 'Start Date (Medium)');
  data.addColumn('date', 'Start Date (Short)');
</script>

<table id="listings">
	<tr>
		<th>Date</th>
		<th>BBC One</th>
		<th>BBC Two</th>
		<th>BBC Three</th>
		<th>BBC Four</th>
		<th>BBC News 24</th>
		<th>CBBC</th>
		<th>Cbeebies</th>
	</tr>
</table>
</body>
