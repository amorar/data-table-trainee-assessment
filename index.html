<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="en" />
<meta http-equiv="Content-Type" content="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href="main.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<script src="jquery-2.1.1.js"></script>
<script>
$.getJSON('data.json', function (data) {
    console.log(data);		
	//loop through json data
	for(var k in data){
		//target it table with id of listings 
		$('#listings').append('<tr><td>' + k + '</td><td>'+ data[k].bbcone +'</td><td>'
								+ data[k].bbctwo +'</td><td>'+ data[k].bbcthree +'</td><td>'
								+ data[k].bbcfour +'</td><td>'+ data[k].bbcnews24 +'</td><td>'
								+ data[k].cbbc +'</td><td>'+ data[k].cbeebies +'</td></tr>');				
	}

});
AmCharts.makeChart( "chartdiv", {
  "type": "serial",
  "dataProvider": [ {
    "year": 2005,
    "income": 23.5
  }, {
    "year": 2006,
    "income": 26.2
  }, {
    "year": 2007,
    "income": 30.1
  } ],
  "categoryField": "year",
  "rotate": true,

  "categoryAxis": {
    "gridPosition": "start",
    "axisColor": "#DADADA"
  },
  "valueAxes": [ {
    "axisAlpha": 0.2
  } ],
  "graphs": [ {
    "type": "column",
    "title": "Income",
    "valueField": "income",
    "lineAlpha": 0,
    "fillColors": "#ADD981",
    "fillAlphas": 0.8,
    "balloonText": "[[title]] in [[category]]:<b>[[value]]</b>"
  } ]
} );
</script>

<table id="listings">
	<tr>
		<th>Date</th>
		<th>BBC One</th>
		<th>BBC Two</th>
		<th>BBC Three</th>
		<th>BBC Four</th>
		<th>BBC News 24</th>
		<th>CBBC</th>
		<th>Cbeebies</th>
	</tr>
</table>
</body>
</html>
