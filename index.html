<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="en" />
<meta http-equiv="Content-Type" content="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href="main.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<script src="jquery-2.1.1.js"></script>
<script>
$.getJSON('data.json', function (data) {
    console.log(data);		
	//loop through json data
	for(var k in data){
		//target it table with id of listings 
		$('#listings').append('<tr><td>' + k + '</td><td>'+ data[k].bbcone +'</td><td>'
								+ data[k].bbctwo +'</td><td>'+ data[k].bbcthree +'</td><td>'
								+ data[k].bbcfour +'</td><td>'+ data[k].bbcnews24 +'</td><td>'
								+ data[k].cbbc +'</td><td>'+ data[k].cbeebies +'</td></tr>');				
	}

});
var myChart = new JSChart('chartid', 'bar');
myChart.setDataJSON("data.json");
myChart.draw();
	{
	"JSChart" : {
		"datasets" : [
			{
				"type" : "bar",
				"data" : [
					{
						"unit" : "2005",
						"value" : "2"
					},
					{
						"unit" : "2006",
						"value" : "1"
					},
					{
						"unit" : "2007",
						"value" : "3"
					},
					{
						"unit" : "2008",
						"value" : "6"
					}
				]
			}
		],
		"optionset" : [
			{
				"set" : "setBarColor",
				"value" : "'#42aBdB'"
			},
			{
				"set" : "setBarOpacity",
				"value" : "0.8"
			},
			{
				"set" : "setBarBorderColor",
				"value" : "'#D9EDF7'"
			},
			{
				"set" : "setBarValues",
				"value" : "false"
			},
			{
				"set" : "setTitleColor",
				"value" : "'#8C8383'"
			},
			{
				"set" : "setAxisColor",
				"value" : "'#777E81'"
			},
			{
				"set" : "setAxisValuesColor",
				"value" : "'#777E81'"
			}
		]
	}
}
</script>

<table id="listings">
	<tr>
		<th>Date</th>
		<th>BBC One</th>
		<th>BBC Two</th>
		<th>BBC Three</th>
		<th>BBC Four</th>
		<th>BBC News 24</th>
		<th>CBBC</th>
		<th>Cbeebies</th>
	</tr>
</table>
</body>
</html>
