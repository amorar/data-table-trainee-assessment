<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="en" />
<meta http-equiv="Content-Type" content="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href="main.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<script src="jquery-2.1.1.js"></script>
<script>
$.getJSON('data.json', function (data) {
    console.log(data);		
	//loop through json data
	for(var k in data){
		//target it table with id of listings 
		$('#listings').append('<tr><td>' + k + '</td><td>'+ data[k].bbcone +'</td><td>'
								+ data[k].bbctwo +'</td><td>'+ data[k].bbcthree +'</td><td>'
								+ data[k].bbcfour +'</td><td>'+ data[k].bbcnews24 +'</td><td>'
								+ data[k].cbbc +'</td><td>'+ data[k].cbeebies +'</td></tr>');				
	}

});
</script>
	<script>
		var myData = new Array(['2005', 2], ['2006', 1], ['2007', 3], ['2008', 6]);
var myChart = new JSChart('chartid', 'bar');
myChart.setDataArray(myData);
myChart.setBarColor('#42aBdB');
myChart.setBarOpacity(0.8);
myChart.setBarBorderColor('#D9EDF7');
myChart.setBarValues(false);
myChart.setTitleColor('#8C8383');
myChart.setAxisColor('#777E81');
myChart.setAxisValuesColor('#777E81');
myChart.draw();
	</script>

<table id="listings">
	<tr>
		<th>Date</th>
		<th>BBC One</th>
		<th>BBC Two</th>
		<th>BBC Three</th>
		<th>BBC Four</th>
		<th>BBC News 24</th>
		<th>CBBC</th>
		<th>Cbeebies</th>
	</tr>
</table>
</body>
</html>
